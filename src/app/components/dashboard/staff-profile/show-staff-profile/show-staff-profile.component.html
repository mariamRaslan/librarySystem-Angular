
<div class="container-fluid background">
    <div class="content">
      <h1>Discover Your Self!</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="user-info">
        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 image">
          <img src="./../../../../assets/images/habiba.jpeg" />
          <div class="icon"><a href="/dashboard/edit-staff-profile" aria-label="Edit Profile"><i class="fa-solid fa-user-pen"></i></a></div>
        </div>
        <div class="user-details col-xs-6 col-sm-6 col-md-8 col-lg-9 pt-4 pb-4">
          <nav class="navbar navbar-expand-lg bg-body-tertiary text-center " >
            <div class="container-fluid d-flex justify-content-evenly">
              <div class="navbar-brand" href="#">
                <h4>{{fullname}}</h4>
                <p><i class="fa-solid fa-at"></i> {{user.email}}</p>
                <p><i class="fa-solid fa-cake-candles"></i>{{user.birthdate | date}}</p>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
