<div class="container mt-5">
    <h2>Edit Profile</h2>
<form [formGroup]="staffForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fName">First Name</label>
      <input type="text" class="form-control" id="fName" formControlName="fname" value={{user.fname}}>
    </div>
    <div class="form-group">
        <label for="lName">Last Name</label>
        <input type="text" class="form-control" id="lName" formControlName="lname" value={{user.lname}}>
      </div>
    <div class="form-group">
      <label for="birthdate">Birth Date</label>
      <input type="text" class="form-control" id="birthdate" formControlName="birthdate" value={{user.birthdate}}>
    </div>
    
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" class="form-control" id="image" formControlName="image" required value={{user.image}}>
    </div>
    
    <button type="submit" class="btn btn-primary" style="background-color: #e57277; outline:#e57277; border:#e57277">Update</button>
  </form>
</div>
